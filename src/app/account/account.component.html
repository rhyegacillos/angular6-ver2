<div class="row mb-2">
  <div class="col-sm-8 offset-sm-2">
    <h5>{{account.name}}</h5>
    <hr>
    <p>This account is {{account.status}}</p>
    <button class="btn btn-default mr-2" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-default mr-2" (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button class="btn btn-default" (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>

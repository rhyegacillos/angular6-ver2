<div class="row">
  <div class="col-sm-12">
    <img [src]="selectedRecipe.imagePath" class="img-fluid rounded" alt="">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle"
              appDropdown
              #r="appDropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu" [ngClass]="{'show': r.isOpen}">
        <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
   <p>{{selectedRecipe.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of selectedRecipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>

<div class="row mt-4">
  <div class="col-sm-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <app-recipe-item *ngFor="let recipeElement of recipes"
                     [recipe]="recipeElement"
                     (recipeSelected)="onSelectedRecipe(recipeElement)"></app-recipe-item>
  </div>
</div>

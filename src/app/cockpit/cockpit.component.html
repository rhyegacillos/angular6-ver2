<div class="row">
  <div class="col-sm-12">
    <p>Add new Servers or Blueprints!</p>
    <label for="server" class="col-form-label">Server Name</label>
    <!--<input type="text" id="server" class="form-control" [(ngModel)]="newServerName">-->
    <input
      type="text"
      id="server"
      class="form-control"
      #serverNameInput>
    <label for="content" class="col-form-label">Server Content</label>
    <!--<input type="text" id="content" class="form-control" [(ngModel)]="newServerContent">-->
    <input
      type="text"
      id="content"
      class="form-control"
      #serverContentInput>
    <br>
    <button class="btn btn-primary mr-2" (click)="onAddServer(serverNameInput)">
      Add Server
    </button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">
      Add Server Blueprint
    </button>
  </div>
</div>

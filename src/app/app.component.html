<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="ml-2 btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <div style="height: 100px; width: 100px;"
           [@divState]="state"
           (@divState.start)="animationStarted($event)"
           (@divState.done)="animationEnded($event)">
      </div>
      <br>
      <div style="height: 100px; width: 100px;"
           [@wildState]="wildState">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">

      <div class="form-inline">
        <input type="text" class="form-control" #input>
        <button class="ml-2 btn btn-primary" (click)="onAdd(input.value)">Add Item</button>
      </div>
      <hr>
      <ul class="list-group">
        <li class="list-group-item"
            (click)="onDelete(item)"
            [@list1]
            *ngFor="let item of list">
          {{item}}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li class="list-group-item"
            (click)="onDelete(item)"
            [@list2]
            *ngFor="let item of list">
          {{item}}
        </li>
      </ul>
    </div>
  </div>
</div>

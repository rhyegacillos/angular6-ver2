<div class="container">
  <div class="row mt-4">
    <div class="col-sm-8 offset-sm-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="enter a valid username"
              formControlName="username">
            <span class="form-text text-muted"
                  *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
              <i *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">The name is invalid</i>
              <i *ngIf="signUpForm.get('userData.username').errors['required']">The field is required</i>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="test@test.com"
              formControlName="email">
            <i class="form-text text-muted"
               *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">
              Please input a valid email
            </i>
          </div>
        </div>
        <div class="form-check" *ngFor="let gender of genders">
          <label class="form-check-label">
            <input class="form-check-input"
                   type="radio"
                   formControlName="gender"
                   [value]="gender">
            {{gender}}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default mb-2" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of signUpForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <i class="form-text text-muted" *ngIf="!signUpForm.valid && signUpForm.touched">
          Please input a valid data
        </i>
        <button class="btn btn-primary mt-4" [disabled]="signUpForm.invalid">Submit</button>
      </form>
    </div>
  </div>

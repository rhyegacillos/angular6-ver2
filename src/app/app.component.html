<div class="container">
  <div class="row mt-4">
    <div class="col-sm-8 offset-sm-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
        <div class="form-group">
          <label for="project">Project Name</label>
          <input
            type="text "
            id="project"
            class="form-control"
            formControlName="name">
          <span *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched">
            <i *ngIf="projectForm.get('name').errors['required']">The field is required</i>
             <i *ngIf="projectForm.get('name').errors['nameIsForbidden']">The Project name is invalid</i>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="mail">
          <span *ngIf="!projectForm.get('mail').valid && projectForm.get('mail').touched">
            <i *ngIf="projectForm.get('mail').errors['required']">The field is required</i>
             <i *ngIf="projectForm.get('mail').errors['email']">The email is invalid</i>
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select id="status" formControlName="status" class="form-control">
            <option [value]="status" *ngFor="let status of projectStatus">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>

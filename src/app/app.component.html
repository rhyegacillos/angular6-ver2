<div class="container">
  <div class="row mt-4">
    <div class="col-sm-8 offset-sm-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data"
             ngModelGroup="userData"
             #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              placeholder="enter a valid username"
              required>
          </div>
          <button class="btn btn-primary"
                  type="button"
                  (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              placeholder="test@test.com"
              email
              #email="ngModel">
            <span class="form-text text-muted"
                  *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <span *ngIf="!userData.valid && userData.touched">User Data is invalid</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
                  class="form-control"
                  [ngModel]="'pet'"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer"
                    class="form-control"
                    rows="3"
                    [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="form-check" *ngFor="let gender of genders">
          <label class="form-check-label">
            <input class="form-check-input"
                   type="radio"
                   name="gender"
                   ngModel
                   [value]="gender"
                   required>
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary mt-4"
                type="submit" [disabled]="!f.valid">Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-sm-12">
      <h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
      <p>Secret Question: {{user.secretQuestion}}</p>
      <p>Anwser: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>

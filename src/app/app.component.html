<div class="container">
  <div class="row mt-4">
    <div class="col-sm-8 offset-sm-2">
      <h3>{{appName | async}}</h3>
      <input type="text" #serverName class="form-control col-sm-4">
      <button class="btn btn-primary mt-2" (click)="onAddServer(serverName.value)">Add Server</button>
      <button class="btn btn-success mt-2 ml-2" (click)="onSave()">Save Servers</button>
      <button class="btn btn-info mt-2 ml-2" (click)="onGet()">Get Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item mb-2">{{server.name}} (ID: {{server.id}})</li>
      </ul>
    </div>
  </div>
</div>

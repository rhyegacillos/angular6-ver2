<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5">
          <label class="col-form-label" for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 ngModel
                 name="name"
                 required>
        </div>
        <div class="col-sm-2">
          <label class="col-form-label" for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 ngModel
                 name="amount"
                 required
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <button class="btn btn-success mr-2"
                  type="submit"
                  [disabled]="!f.valid">{{editModeIngredient ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger mr-2"
                  type="button"
                  (click)="onDelete()"
                  *ngIf="editModeIngredient">Delete</button>
          <button class="btn btn-warning mr-2"
                  type="button"
                  (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

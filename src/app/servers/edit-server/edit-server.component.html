<h4 *ngIf="!allowEdit">You're not allowed to edit!</h4>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name" class="col-form-label">Server Name</label>
    <input type="text" [(ngModel)]="serverName" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="status" class="col-form-label">Server Status</label>
    <select id="status"
            class="form-control"
            [(ngModel)]="serverStatus">
      <option value="offline">OFFLINE</option>
      <option value="online">ONLINE</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onUpdateServer()">Update Server</button>

</div>
